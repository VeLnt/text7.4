<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a73e8, #89c4f4);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .registration-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px 40px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-out;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .registration-container h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #f5f5f5;
            animation: slideDown 1s ease-out;
        }

        .registration-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            position: relative;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px #fff;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group select:focus + label,
        .form-group select:not([value=""]) + label {
            top: -10px;
            left: 15px;
            font-size: 0.75rem;
            color: #fff;
        }

        .gender-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            color: #fff;
        }

        .gender-option input {
            width: 18px;
            height: 18px;
        }

        .btn {
            padding: 12px 15px;
            font-size: 1rem;
            font-weight: bold;
            color: #1a73e8;
            background: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #f0f0f0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .cloud {
            position: absolute;
            background: radial-gradient(circle at top left, #ffffff, #cfcfcf);
            border-radius: 50%;
            filter: blur(5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: float 15s infinite ease-in-out;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: radial-gradient(circle at top left, #ffffff, #cfcfcf);
            border-radius: 50%;
        }

        .cloud::before {
            width: 70%;
            height: 70%;
            top: -40%;
            left: -25%;
        }

        .cloud::after {
            width: 90%;
            height: 90%;
            bottom: -30%;
            right: -20%;
        }

        .cloud:nth-child(1) {
            width: 220px;
            height: 140px;
            top: 10%;
            left: 20%;
            animation-duration: 12s;
        }

        .cloud:nth-child(2) {
            width: 300px;
            height: 180px;
            top: 30%;
            left: 60%;
            animation-duration: 15s;
        }

        .cloud:nth-child(3) {
            width: 250px;
            height: 150px;
            top: 50%;
            left: -10%;
            animation-duration: 18s;
        }

        .cloud-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(to top, #ffffff, rgba(255, 255, 255, 0));
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateX(-10vw) translateY(0px) scale(1);
            }
            50% {
                transform: translateX(20vw) translateY(-10px) scale(1.05);
            }
            100% {
                transform: translateX(100vw) translateY(0px) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="registration-container">
        <h1>Регистрация</h1>
        <form>
            <div class="form-group">
                <input type="text" id="name" placeholder=" " required>
                <label for="name">Введите ваше ФИО...</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Введите вашу эл. почту...</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Введите пароль...</label>
            </div>
            <div class="form-group">
                <input type="number" id="age" placeholder=" " required min="18" max="120">
                <label for="age">Введите ваш возраст...</label>
            </div>
            <div class="gender-group">
                <label class="gender-option">
                    <input type="radio" name="gender" value="male" required>
                    <span>Мужской</span>
                </label>
                <label class="gender-option">
                    <input type="radio" name="gender" value="female" required>
                    <span>Женский</span>
                </label>
                <label class="gender-option">
                    <input type="radio" name="gender" value="other" required>
                    <span>Другое</span>
                </label>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn">Зарегистрироваться</button>
                <button type="reset" class="btn" style="background: #e0e0e0; color: #000;">Сбросить</button>
            </div>
        </form>
    </div>
    <div class="cloud-layer"></div>
</body>
</html>
